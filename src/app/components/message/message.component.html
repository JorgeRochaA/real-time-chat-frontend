<div class="message">
  <div
    class="message_text"
    [ngClass]="message.justify"
    [ngStyle]="{
      'background-color': message.username_color
    }"
  >
    <div
      *ngIf="message.justify === 'left'"
      class="username"
      [ngStyle]="{ color: message.username_color }"
    >
      <span>{{ message.username }}</span>
    </div>
    <div
      class="triangle"
      [ngStyle]="{ 'border-top-color': message.username_color }"
    ></div>
    {{ message.message }}
  </div>
</div>
